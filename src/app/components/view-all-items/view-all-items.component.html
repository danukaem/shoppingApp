<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Ex. Saree" value="Saree" [(ngModel)]="searchKey" name="searchKey" (keyup)="search()">
  </mat-form-field>
</form>
<div class="container-fluid">
  <div class="row">

    <div *ngFor="let itemWithImages  of this.itemsWithImages"
      class="image-slider-container col-sm-12 col-xs-6 col-md-6  col-lg-4 col-xl-3">
      <app-image-slider [itemWithImages]="itemWithImages"></app-image-slider>
    </div>
  </div>

</div>
