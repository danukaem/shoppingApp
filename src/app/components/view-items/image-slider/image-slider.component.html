<div class="card" style="width: 18rem;">
    <div  class="carousel slide" data-bs-ride="carousel">
        <div   class="carousel slide" data-bs-ride="carousel"> 

            <div class="carousel-inner">
                <div class="carousel-item active" *ngIf="itemWithImages.files.length>0">
                    <img [src]="itemWithImages.files[i].fileBase64String" class="d-block w-100 image-slider-style" alt="...">
                </div>
             
            </div>
            <button class="carousel-control-prev" type="button"   data-bs-slide="prev" (click)="slideImages('-')">
              
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button"   data-bs-slide="next"  (click)="slideImages('+')">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="card-body">
        <h5 class="card-title">Card title: {{itemWithImages.item.itemId}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
