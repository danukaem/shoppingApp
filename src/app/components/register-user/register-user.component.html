<div class="create-account-div">
    <h1>Create an account</h1>

</div>

<div class="alert alert-success   fade show" role="alert" *ngIf="showAlertSuccess">
    <strong>No Data!</strong> You should fill the {{item}} fields above.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlertSuccess()"></button>
</div>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12  col-md-4">
            <!-- <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" [(ngModel)]="user.username">
            </div> -->
            <div class="mb-3">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" [(ngModel)]="user.firstName">
            </div>

            <div class="mb-3">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" [(ngModel)]="user.lastName">
            </div>

            <div class="mb-3">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Gender
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><span class="dropdown-item" (click)="selectGender('male')">Male</span></li>
                        <li><span class="dropdown-item" (click)="selectGender('female')">Female</span></li>
                        <li><span class="dropdown-item" (click)="selectGender('other')">Other</span></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" [(ngModel)]="user.address">
            </div>

            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" [(ngModel)]="user.email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" [(ngModel)]="user.password">
            </div>

            <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="showAlert">
                <strong>No Data!</strong> You should fill the {{item}} fields above.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert()"></button>
            </div>
            <button type="button" class="btn btn-primary" (click)="registerUser()">Register</button>
            <span class="signin-account-span" [routerLink]="['/signin']">or sign in to account</span>

        </div>
    </div>
</div>
